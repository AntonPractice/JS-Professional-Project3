version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: litcode-postgres-dev
    environment:
      POSTGRES_DB: litcode_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.minimal  # Используем минимальный Dockerfile
    container_name: litcode-backend-dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/litcode_dev
      PORT: 3000
      JWT_SECRET: dev-secret-key-change-in-production
      SWAGGER_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: